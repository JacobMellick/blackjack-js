<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <h1>Blackjack</h1>
    <h2 id="gamestate-el">Welcome to Blackjack!</h2>

    <button id="start-btn" onclick="start()">Start</button>
    <div id="betzone">
      <div id="bet">Current bet: $0</div>
      <div class="inc-btn-container">
        <button class="inc-btn" onclick="changeBet(10)">+10</button>
        <button class="inc-btn" onclick="changeBet(50)">+50</button>
        <button class="inc-btn" onclick="changeBet(-10)">-10</button>
        <button class="inc-btn" onclick="changeBet(-50)">-50</button>
      </div>
      <button class="bet-btn" onclick="play()">Bet</button>
    </div>
    <div id="playzone">
      <div id="player-cards"></div>
      <div id="dealer">Dealer card:</div>
      <div id="dealer-card"></div>
      <div id="play-btn-container">
        <button class="hit-btn" onclick="hit()">Hit</button>
        <button class="stay-btn" onclick="stay()">Stay</button>
      </div>
      <div id="reset-container">
        <button class="reset-btn" onclick="reset()">Play Again?</button>
      </div>
    </div>
    </div>
    <div class="cash" id="cash-el">Cash: $100</div>
    <script src="index.js"></script>
  </body>
</html>
